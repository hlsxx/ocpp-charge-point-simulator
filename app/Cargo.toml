[package]
name = "ocpp-charge-point-simulator"
version = "0.0.1"
edition = "2024"

[[bin]]
name = "ocpp-charge-point-simulator"
path = "src/main.rs"

[dependencies]
common = { path = "../crates/common" }
cp = { path = "../crates/cp" }

tracing-subscriber = "0.3.19"
