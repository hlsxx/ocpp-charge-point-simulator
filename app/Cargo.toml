anyhow = "1.0.98"
tokio = { version = "1.45.0", features = ["full"] }
futures-util = "0.3.31"
colored = "3.0.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
rand = "0.9.1"
clap = { version = "4.5.53", features = ["derive"] }
